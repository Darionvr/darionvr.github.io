<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <main>

        <nav>
            <img src="assets/images/logo.svg" alt="">

            <div class="icons">
                <div><img src="assets/images/icon-document.svg" alt=""></div>
                <div><img src="assets/images/icon-folder.svg" alt=""></div>
                <div><img src="assets/images/icon-upload.svg" alt=""></div>
            </div>
        </nav>

        <aside>

            <p>You've used <span>815 GB</span> of your storage</p>

            <div class="bar">
                <div class="gradient-bar">
                    <div class="dot-bar">
                    </div>
                </div>



            </div>

            <div class="storage">
                <p> 0 GB </p>
                <p> 1000 GB</p>
            </div>

        </aside>


        <div class="gb-left">

            <p>185 </p>
            <p>GB LEFT</p>

        </div>

    </main>

</body>

</html>
